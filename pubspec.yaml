version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.3
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
