name: Predict AI Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      # ANDROID VE WEB KLASÖRLERİNİ SIFIRDAN YARATIYORUZ
      - name: Configure Project
        run: |
          flutter create . --platforms android,web --force
          
      # ANDROID APK OLUŞTURMA
      - name: Build Android APK
        run: flutter build apk --debug
        
      # WEB SİTESİNİ OLUŞTURMA
      - name: Build Web
        run: flutter build web --release --base-href "/1X2-AI-app/"
        
      # WEB SİTESİNİ YAYINLA
      - name: Deploy Web to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

      # APK DOSYASINI GÜÇLÜ BİR ŞEKİLDE UPLOAD ET
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: predict-ai-android-uygulamasi # İsim çok net olsun
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error # Eğer dosya yoksa hata ver ki bilelim
